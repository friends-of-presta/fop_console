services:
  _defaults:
    public: true

  fop.console.console_loader:
    class: FOP\Console\Context\ConsoleLoader
    arguments:
      - "@prestashop.adapter.legacy.context"
      - "@prestashop.adapter.shop.context"
      - "%kernel.root_dir%"

imports:
  - { resource: console_commands.yml }
  - { resource: overriders.yml }
  - { resource: bus.yml }
